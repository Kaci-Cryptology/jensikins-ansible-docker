- name: install wartest

  vars:
    gitlab_user: "amaouchekaci28"
    gitlab_token: "glft-yuPYxLBMptZU1EeYcMsA"  # Le token est injecté depuis l'environnement Jenkins
    image: "{{ image }}"  # Reçu depuis la pipeline Jenkins

  tasks:

    - name: install pip
      apt:
        name: python3-pip
        state: present

    - name: install docker engine
      apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: start and enable docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: pip install docker and docker-compose
      pip:
        name:
          - docker
          - docker-compose
        executable: pip3

    - name: Docker login to GitLab registry
      docker_login:
        registry_url: https://registry.gitlab.com
        username: "{{ gitlab_user }}"
        password: "{{ gitlab_token }}"

    - name: run container
      docker_container:
        name: wartest
        image: "{{ image }}"
        ports:
          - "8081:8080"
        state: started
